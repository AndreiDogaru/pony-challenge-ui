<div class="home_container">
  <p class="title">
    Welcome to the Pony Maze Challenge. Try to save the pony <b>Rarity</b> from the dangerous Domokun.
  </p>

  <p class="rules">Game rules:</p>
  <p>Use keyboard arrow buttons to move the pony up, down, left or right</p>
  <p>Try to reach the exit without getting caught bu the Domokun</p>

  <div class="inputs_container">
    <input type="number" [(ngModel)]="width" placeholder="Maze width*" min="15" max="25">
    <input type="number" [(ngModel)]="height" placeholder="Maze height*" min="15" max="25">

    <button 
      (click)="initGame()"
      [ngClass]="{ 'disabled': isBtnDisabled() }"
      [disabled]="isBtnDisabled()"
    >
      Play
    </button>
  </div>
</div>
