<div class="dialog_header">
  <p>Game Over</p>
  <mat-icon (click)="close()">close</mat-icon>
</div>

<div class="dialog_body">
  <p>{{ data.message }}</p>

  <div class="action_container">
    <button class="secondary" (click)=close()>Exit</button>
    <button (click)=close(true)>Play again</button>
  </div>
</div>
